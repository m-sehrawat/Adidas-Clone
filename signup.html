<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://www.adidas.co.in/glass/react/16d1049/assets/img/icon-adidas-logo.svg" type="image/x-icon">
    <link href="//db.onlinewebfonts.com/c/c0cd6ec8ce6d2bbd315a13b62ed13550?family=AdihausDIN" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./styles/signup.css">
</head>

<body>

    <div id="topHeader">
        <div>FREE DELIVERY FOR ALL ORDERS NOW</div>
        <div>FREE RETURNS</div>
        <div>SIGN UP & GET 15% OFF</div>
    </div>

    <div id="header">
        <div>
            <img class="adidasLogo" src="https://www.adidas.co.in/glass/react/16d1049/assets/img/icon-adidas-logo.svg">
        </div>
    </div>

    <div class="mainBox">
        <h1>CREATE YOUR ACCOUNT</h1>
        <p>Sign up now and get 15% off your first order.</p>
        <form id="myform" onsubmit="signup(event)">
            <table>
                <input type="text" id="n" class="inputBoxDesign" placeholder="enter your name" required>
                <span id="username" class="red"></span>

                <input type="text" id="e" class="inputBoxDesign" placeholder="enter your email *" required>
                <span id="email" class="red"></span>

                <input type="number" id="m" class="inputBoxDesign" placeholder="mobile *">
                <span id="mobile" class="red"></span>

                <input type="password" id="p" class="inputBoxDesign" placeholder="enter your password *" required>
                <span id="password" class="red"></span>

                <input type="submit" value="REGISTER &emsp; &#8594;" id="submit" name="submit" />
            </table>
        </form>
    </div>


</body>

</html>

<script src="./scripts/signup.js"></script>
