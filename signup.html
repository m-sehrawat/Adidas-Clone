<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 8px 10px 6px 10px;
        }
        
        #n,
        #e,
        #m,
        #p {
            width: 98%;
            height: 40px;
            margin: 4px;
        }
        
        #submit {
            text-align: center;
            margin: 4px 40%;
        }
        
        .up {
            width: 100%;
            height: 100%;
            background-color: white;
            padding: 4px;
        }
        
        @media(max-width:700px) {
            .up {
                width: 100%;
                background-color: white;
            }
        }
        
        .red {
            color: red;
            ;
        }
    </style>
</head>

<body>
    <div class="up">
        <h1>SIGNUP </h1>
        <form id="myform" onsubmit="signup(  validation())">
            <table>

                <input type="text" id="n" placeholder="enter your name *">
                <span id="username" class="red"></span>

                <input type="text" id="e" placeholder="enter your email *">
                <span id="email" class="red"></span>

                <input type="number" id="m" placeholder="mobile *">
                <span id="mobile" class="red"></span>

                <input type="password" id="p" placeholder="enter your password *">
                <span id="password" class="red"></span>

                <input type="submit" value="SIGNUP" id="submit" name="submit" />
            </table>
        </form>
    </div>



    <script type="text/javascript">
        function validation() {
            var name = document.getElementById("n").value;
            var email = document.getElementById("e").value;
            var mobile = document.getElementById("m").value;
            var password = document.getElementById("p").value;

            if (name == "") {
                document.getElementById('username').innerHTML = "** plz fill the username field**";
                return false;

            }
            if ((email == "") || (email.indexOf('@') <= 0)) {
                document.getElementById('email').innerHTML = "** plz fill correct emai id**";
                return false;

            }
            if ((mobile == "") || (mobile.length < 10)) {
                document.getElementById('mobile').innerHTML = "** plz fill the mobile field correctly**";
                return false;

            }


            if (password == "") {
                document.getElementById('password').innerHTML = "** plz fill the password field**";
                return false;

            }

            if (function signup(e) {
                    e.preventDefault();
                    let myform = document.getElementById("myform");
                    let name = myform.n.value;
                    let email = myform.e.value;
                    let password = myform.p.value;
                    //console.log("data:", name, email, password);
                    if (localStorage.getItem('users') === null) {

                        localStorage.setItem("users", JSON.stringify([]))
                    }
                    var user = {
                        name,
                        email,
                        password
                    };
                    let arr = JSON.parse(localStorage.getItem("users"));
                    arr.push(user);
                    localStorage.setItem("users", JSON.stringify(arr));
                }

            }
    </script>


</body>

</html>
