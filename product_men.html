        }

        }

        }

            margin-top: 15px;
            margin-left: 50px;
            cursor: pointer;
        }

        #rightSideBox {

            width: 10%;
            margin-top: 0.5%;
            margin-left: 80%;
        }

        #rightSideBox>a>button {
            margin-left: 1%;
            background-color: white;
            border: 0px solid white;
            color: black;
        }

        #rightSideBox>a>button:hover {
            cursor: pointer;
        }

        #rightSideBox>p {
            margin-top: 5%;
            margin-left: 50%;
        }

        #parent {
            display: grid;
            gap: 3px;
            grid-template-columns: 24.8% 24.8% 24.8% 24.8%;
            justify-content: center;
            min-height: 300px;

        }

        .adjustement {
            max-width: 1250px;
            margin: auto;
        }

        img {
            width: 100%;
            cursor: pointer;
        }

        #productHeading {
            letter-spacing: -4px;
            font-style: italic;
            font-weight: 300;
            font-size: 42px;
        }

        #totalProductsCount {
            letter-spacing: 4px;
            color: #767677;
            font-size: 15px;
            font-style: normal;
            margin-left: 15px;
        }

        #footer {
            background-color: #363738;
            font-style: normal;
            color: #C8CBCC;
            height: 110px;
            margin-top: 10px;
            font-size: 12px;
            border: 1px solid #363738;
        }

        #footer>p:first-child {
            display: inline-block;
            margin: 0% 0% 2% 16%;
        }

        #footer>p:nth-child(2) {
            display: inline-block;
            margin: 1% 0% 2% 45%;
        }

        #footer>p:last-child {
            margin: 0% 0% 2% 16%;
        }

        .buttonsDiv {
            /* position: fixed; */
            top: 10px;
            border-top: 1px solid #eaebec;
            border-bottom: 1px solid #eaebec;
            margin-bottom: 10px;
            /* background-color: red; */

        }

        .filterButtons {
            padding: 12px;
            margin: 5px;
            font-size: 15px;
            background-color: white;
            border: none;

        }

        .filterButtons:hover {
            border: 1px solid black;
        }

        #parent>div:hover {
            border: 1px solid black;
        }

        .priceDisplay {
            margin: 1px auto 1px 10px;
            font-size: 14px;
        }

        .nameSection {
            margin: 1px auto 1px 10px;
            font-size: 14px;
        }

        .categorySection {
            margin: 1px auto 1px 10px;
            font-size: 12px;
            color: #767677;
        }

        .colorSection {
            margin: 1px auto 1px 10px;
            font-size: 14px;
            color: #767677;
        }

        a {
            color: black;
        }

        .adjustement>a>span {
            font-size: 15px;
            padding: 8px 5px;
            margin-left: 10px;

        }

        .adjustement>a:first-child>span {
            font-weight: 700;
            letter-spacing: 2px;
        }

        .adjustement>a>span:hover {
            background-color: black;
            color: white;
        }

        .hearderSlideContent {
            margin: 10px auto;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 2px;
            color: white;
        }

        @media(max-width: 960px) {
            #parent {
                grid-template-columns: 32% 32% 32%;
            }

            .buttonsDiv {
                display: grid;
                grid-template-columns: 24% 24% 24% 24%;
                border-top: 1px solid black;
                border-bottom: 1px solid black;
            }

            .filterButtons {
                padding: 5px;
                margin: 2px;
                font-size: 13px;
            }

            .nameSection {
                font-size: 12px;
            }

            .categorySection {
                font-size: 11px;
            }

            .colorSection {
                font-size: 12px;
            }

            #productHeading {
                font-size: 32px;
                margin-left: 2%;
            }

            #rightSideBox {
                margin-left: 70%;
            }


            #footer>p:first-child {
                visibility: hidden;
            }

            #footer>p:nth-child(2) {
                display: block;
                text-align: center;
                margin: 0px auto 25px;
            }

            #footer>p:last-child {
                text-align: center;
                display: block;
                margin: auto;
            }

            #topHeader>div {
                display: none;
            }

        }

        @media(max-width: 600px) {
            #parent {
                grid-template-columns: 48% 48%;
            }

            .buttonsDiv {
                display: grid;
                grid-template-columns: 32% 32% 32%;
            }

                width: 30%;
                margin-left: 50%;
            }
        }
    </style>
</head>

    //Product display Function
    function showProducts(d) {

        parent.innerHTML = null;

        d.forEach(function (product) {

            let box = document.createElement("div");

            let img = document.createElement("img");
            img.src = product.img[0];

            img.addEventListener("mouseenter", imageswitch);
            function imageswitch() {
                img.src = product.img[1];
            }

            img.addEventListener("mouseleave", imageback);
            function imageback() {
                img.src = product.img[0];
            }

            let price = document.createElement("p");
            price.textContent = "₹ " + product.price + ".00";
            price.setAttribute("class", "priceDisplay");

            let name = document.createElement("p");
            name.textContent = product.name;
            name.setAttribute("class", "nameSection");

            let category = document.createElement("p");
            category.textContent = product.category;
            category.setAttribute("class", "categorySection");


            let color = document.createElement("p");
            color.textContent = product.color.length + " colours";
            color.setAttribute("class", "colorSection");

            box.append(img, price, name, category, color);

            box.onclick = function () {
                productDetails(product)
            }

            parent.append(box);
        });
    }

    //Top Header slide show function
    function topHeaderSlideShow() {

        let topHeader = document.getElementById("topHeader");

        let arrayLines = [
            "FREE DELIVERY FOR ALL ORDERS NOW",
            "FREE RETURNS",
            "SIGN UP & GET 15% OFF"
        ];

        let x = window.matchMedia("(max-width: 960px)")

        function showTextInHeader(x) {

            if (x.matches) {

                let p = document.createElement("p");
                p.textContent = arrayLines[0];
                p.setAttribute("class", "hearderSlideContent");
                topHeader.append(p);
                let c = 0;

                setInterval(function () {
                    if (c == arrayLines.length) {
                        c = 0;
                    }
                    p.textContent = arrayLines[c];
                    c++;

                }, 3000);
            }
        }
        showTextInHeader(x)
        x.addListener(showTextInHeader)
    }
    topHeaderSlideShow();
