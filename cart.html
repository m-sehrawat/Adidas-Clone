<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">

    <link rel="stylesheet" href="./styles/cart.css">

</head>

<body>

    <div id="adidasNavbar"></div>

    <div id="mainBody">

        <div id="productSide">


            <div id="bagDetails">

                <strong id="yourBag"> YOUR BAG </strong>
                <p id="totalPrice">

                </p>

            </div>

            <div id="display">

            </div>



            <br>
            <div id=" features">
                <span id="mouseOver"> <i class="fas fa-truck"></i> &nbsp; <u onclick="freeDelivery()">Free
                        delivery</u></span> <br><br>
                <span id="mouseOver"> <i class="fas fa-exchange-alt"></i> &nbsp;<u onclick="returns()">30* day free
                        returns</u></span>
                <br><br>
                <span id="mouseOver"> <i class="fas fa-lock"></i> &nbsp;<u onclick="safeSecure()">Safe & Secure payment
                        options</u></span>


            </div>






        </div>






        <div id="checkoutSide">
            <div id="checkOut" style="width: 90%" onclick="checkOut()">
                <div id="mouseOver_chekout">CHECKOUT</div>
                <div>→</div>
            </div>

            <div class="orderSummery">
                <strong id="orderSummery"> ORDER SUMMARY </strong>

                <table id="table">


                    <tr id="tableRow">
                        <td id="totalItem">Total item</td>
                        <td id="totalPrice1">₹0.00</td>
                    </tr>
                    <tr id="tableRow">
                        <td>Delivery</td>
                        <td id="delivery"> Your Bag is EMPTY! </td>
                    </tr>
                    <tr id="tableRow">
                        <td> <strong>Total</strong> <br>(Inclusive of all taxes) </td>
                        <td id="totalPrice2">₹0.00</td>
                    </tr>
                </table>
            </div>

            <form onsubmit="promo(event)" id="promocodeForm">

                <input type="text" id="promoCodebtn" placeholder="Enter Your Promocode Here" required />
                <button type="submit" id="applyBtn">Apply</button>

            </form>


            <div id="needHelp">
                <p> <strong> Need Help?</strong></p>

                <span id="mouseOver"><u onclick="deliveryonRight()">Delivery</u></span> <br><br>
                <span id="mouseOver"><u onclick="returnonRight()">Return & Refund</u></span> <br><br>
                <span id="mouseOver"><u onclick="orderonRight()">Ordering & Payment</u></span><br><br>
                <span id="mouseOver"><u onclick="promotiononRight()">Promotion & Voucher</u></span>

                <p id="paymentCardImg"> <img src="https://brand.assets.adidas.com/image/upload/f_auto,q_auto,fl_lossy/enIN/Images/visa-master-rupay-cd_tcm209-732258.png" alt=""></p>
            </div>
        </div>

    </div>

    <div id="adidasFooter"></div>

</body>

</html>

<!-- Bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<!-- Navbar script -->
<script type="module" src="./scripts/navbar.js"></script>

<!-- Footer script -->
<script type="module" src="./scripts/footer.js"></script>

<!-- Main script -->
<script src="./scripts/cart.js"></script>
