<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="//db.onlinewebfonts.com/c/c0cd6ec8ce6d2bbd315a13b62ed13550?family=AdihausDIN" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://www.adidas.co.in/glass/react/16d1049/assets/img/icon-adidas-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/products.css">

</head>

<body>
    <div id="topHeader">
        <div>FREE DELIVERY FOR ALL ORDERS NOW</div>
        <div>FREE RETURNS</div>
        <div>SIGN UP & GET 15% OFF</div>
    </div>

    <div id="header">
        <div>
            <a href="adidas_home_page.html"><img class="adidasLogo" src="https://www.adidas.co.in/glass/react/16d1049/assets/img/icon-adidas-logo.svg"></a>

        </div>
        <div id="rightSideBox">
            <a href="signup.html"><button>sign up</button></a>
            <a href="adidas_checkOutPage.html"><button>log in</button></a>
            <p>
                <i class="material-icons">shopping_bag</i>
            </p>
        </div>
    </div>

    <div class="adjustement">

        <a href="adidas_home_page.html"><span><i class="fa fa-long-arrow-left"></i>&nbsp; &nbsp;BACK</span></a>
        <a href="adidas_home_page.html"><span>Home</span></a>


        <h1 id="productHeading">ALL PRODUCTS<span id="totalProductsCount"></span></h1>

        <div class="buttonsDiv">

            <select name="gender" id="genderFilter" onclick="showGender()" class="filterButtons">
                <option value="default"> GENDER</option>
                <option value="men">MEN</option>
                <option value="women">WOMEN</option>
                <option value="kids">KIDS</option>
            </select>

            <select name="division" id="divisionFilter" onclick="showDivision()" class="filterButtons">
                <option value="default"> DIVISION</option>
                <option value="clothing">CLOTHING</option>
                <option value="shoes">SHOES</option>
                <option value="accessories">ACCESSORIES</option>
            </select>

            <select name="productType" id="productType" onclick="showProductType()" class="filterButtons">
                <option value="default"> PRODUCT TYPE</option>
                <option value="sneakers">SNEAKERS</option>
                <option value="football">FOOTBALL</option>
                <option value="sportsShoes">SPORTS SHOES</option>
                <option value="Tshirts">T-SHIRTS</option>
                <option value="sportsWear">SPORTS WEAR</option>
            </select>

            <select name="brand" id="brand" onclick="showBrand()" class="filterButtons">
                <option value="default">BRAND</option>
                <option value="performance">PERFORMANCE</option>
                <option value="originals">ORIGINALS</option>
                <option value="sportsInspired">SPORTS INSPIRED</option>
                <option value="sportsWear">SPORTS WEAR</option>
            </select>

            <select name="collection" id="collection" onclick="showCollection()" class="filterButtons">
                <option value="default">COLLECTION</option>
                <option value="clima">CLIMA</option>
                <option value="adicolor">ADICOLOR</option>
                <option value="ultraBoost">ULTRA BOOST</option>
                <option value="superNova">SUPER NOVA</option>
            </select>

            <select name="sustainability" id="sustainability" onclick="showSustainability()" class="filterButtons">
                <option value="default">SUSTAINABILITY</option>
                <option value="sustainable">SUSTAINABLE</option>
                <option value="vegan">VEGAN</option>
                <option value="organicCotton">ORGANIC COTTON</option>
                <option value="colorWithCare">COLOR WITH CARE</option>
            </select>

            <select name="price" id="priceFilter" onclick="priceSortFilter()" class="filterButtons">
                <option value="default">PRICE</option>
                <option value="low" class="filterButtons">(Low - High)</option>
                <option value="high" class="filterButtons">(High - Low)</option>
            </select>


            <button onclick="clearFilter()" class="filterButtons">CLEAR FILTER</button>
        </div>
    </div>

    <div id="parent" class="adjustement"></div>

    <footer>
        <div id="footer">
            <p>India</p>
            <p>Privacy Policy &nbsp; &nbsp; | &nbsp; &nbsp; Terms and Conditions &nbsp; &nbsp; | &nbsp; &nbsp; Cookies</p>
            <p>Â© 2021 adidas India Marketing Pvt Ltd</p>
        </div>
    </footer>

</body>

</html>
