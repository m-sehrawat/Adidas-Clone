<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">

    <link rel="stylesheet" href="./styles/checkout.css">
</head>

<body>

    <div id="adidasNavbar"></div>

    <div class="bottom">
        <div class="left">
            <h1 style="margin: 20px;">SHIPPING ADDRESS</h1>

            <form id="myformone" onsubmit="review(event)">


                <input type="text" id="fname" placeholder="First Name *" required>


                <input type="text" id="lname" placeholder="Last Name *" required>


                <input type="text" id="street" placeholder="Street Address *" required>


                <input type="text" id="landmark" placeholder="Landmark *" required>


                <input type="text" id="additional_info" placeholder="Additional Info" required>


                <input type="text" id="city" placeholder="City *" required>


                <select id="state" required>
                    <option>STATE *</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Delhi</option>
                    <option value="Haryana">Goa</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Nagaland">Nagaland</option>
                </select>

                <input type="number" id="pincode" placeholder="Pin code *" required>

                <div class="country"><strong>Country:</strong> India</div>

                <div class="standard">
                    <div><b>STANDARD DELIVERY</b></div>
                    <div class="van">

                        <div style="font-size: 15px;"> within 3-9 bussiness days </div>
                    </div>
                </div>
                <div class="info">
                    <h1 style="margin: 1px;">CONTACT INFORMATION</h1>
                    <P>We'll use these details to keep you inform on your delivery.</P>
                </div>
                <div class="mob">
                    <div id="emailBox">
                        <input type="text" id="email" placeholder="email" required>
                    </div>
                    <div id="mobBox">
                        <input type="number" id="mobile" placeholder="Mobile Number" required>
                    </div>
                </div>




                <div class="revbtn">
                    <input type="submit" value="REVIEW & PAY" id="rev" />
                </div>


            </form>
        </div>

        <div id="right">

            <!-- Login Details -->

            <div id="login">
                <span id="checklogin" style="color: black;"></span>
                <div class="heading">LOG IN</div>
                <form onsubmit="signinfun(event)" id="myform" action="">
                    <span id="rename" style="color: rgb(255, 255, 255);"></span>
                    <input type="email" id="el" placeholder="Email">
                    <input type="password" id="pass" placeholder="Password">
                    <div id="reset"><u>Forgotten Your Password?</u></div>

                    <div> <input type="submit" value="LOG IN" id="log" /></div>

                </form>
            </div>

            <div id="orderSummary">
                <div class="orderHeading">ORDER SUMMARY</div>

                <table id="orderSummeryTable">
                    <tr>
                        <td id="item" class="orderSumStyle"></td>
                        <td id="totalPrice1" class="orderSumStyle"></td>
                    </tr>
                    <tr>
                        <td class="orderSumStyle">DELIVERY</td>
                        <td id="delivery" class="orderSumStyle"></td>
                    </tr>
                    <tr>
                        <td class="orderSumStyle"> <strong>TOTAL</strong><br>(Inclusive of all taxes)</td>
                        <td id="totalPrice2"></td>
                    </tr>
                </table>
            </div>

            <div id="orderDetails">
                <div class="orderHeading">ORDER DETAILS</div>
                <div id="display"></div>
            </div>

        </div>
    </div>

    <div id="adidasFooter"></div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<script type="module" src="./scripts/navbar.js"></script>

<script type="module" src="./scripts/footer.js"></script>

<script src="./scripts/checkout.js"></script>
